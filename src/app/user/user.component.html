
<section id="section" class="our-webcoderskull padding-lg">
    <ul class="row">
        <li class="col-12 col-md-4 col-lg-3">
            <label for="">Github User Search :</label>
            <input type="text" class="form-control" [(ngModel)]="userName" name="name" (keyup)="DisplayUser()">
        </li>
        <li class="col-12 col-md-6 col-lg-6">
            <div class="cnt-block equal-hight" style="height: 349px;">
                <figure><img src="{{user.avatar_url}}" class="img-responsive" alt=""></figure>
                <h3><a href="https://github.com/jinka">{{user.name}}</a></h3>
                <div class="start">
                    Date :
                    <span>{{user.creationDate|github}}</span>
                </div>
                <div class="start">
                    Followers :
                    <span>{{user.followers}}</span>
                </div>
                <div class="start">
                    Following:<span>{{user.following}}</span>
                    Public Repos:<span>{{user.public_repos}}</span>
                </div>
                <div class="start">
                </div>
            </div>
        </li>
    </ul>
</section>
