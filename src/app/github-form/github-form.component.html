<div class="container-fluid">
  <div class="row">
    
      
          <div class="form-group">

              <label for="name"><strong>User Name</strong></label>
              <input type="text" required class="form-control" id="name" 
              [(ngModel)]="userName" name="name" #name="ngModel">

               <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p>Please Key in your name is Required</p>
                  </div>
          </div>
          <button type="submit" class="btn btn-success btn-lg" (click)=showUser()>Search User</button>
      
  </div>
  <div class="row" *ngIf="display=true">
    <div class="col-md-4">
    <div><strong>Name:</strong> {{user.login}}</div>
     <div><strong>Repositories:</strong>{{user.public_repos}}</div>
     <div><strong>Follower:</strong>{{user.followers}}</div>
     <div><strong>Following:</strong>{{user.following}}</div>
</div> 
</div>
</div>
